<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <audio controls
      autoplay
      loop
      src="images/Broken Heart Mashup Song Broken Heart Mashup Song Lofi sad youtubeshort video love blackpink.mp3" type="audio/mp3"
    ></audio>
    <div class="box">
      <div class="disp">
        <h1 style="color: rgb(247, 5, 118); font-family: cursive">
         Journey!!
        </h1>
      </div>
      <div class="name" style="color: rgb(247, 5, 118); font-size: mediums;"><p>&#169 Aviral</p></div>
    </div>
    <video class="back-video" autoplay loop plays-inline>
      <source src="images/train-90408.mp4" type="video/mp4" />
    </video>

    <style> 
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      audio{
        display: none;
      }
      
      .name{
        padding-top: 28%;
        padding-left: 30%;
      }
      .disp {
        align-items: center;
        padding-left: 33%;
      }
      .box {
        position: absolute;
        height: 100%;
        width: 100%;
        background-image: linear-gradient(
          rgba(12, 3, 51, 0, 3),
          rgba(12, 3, 51, 0, 3)
        );
        position: relative;
        display: flex;
        background-attachment: fixed;
        padding-top: 15%;
        text-align: center;
      }
      .box a.btn {
        padding: 15px 35px;
        background: transparent;
        border-radius: 50px;
        color: aqua;
        text-transform: uppercase;
        border: 4px solid #fff;
        transition: all 0.5s;
      }
      .box h1 {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 100px;
        color: #fff;
        font-weight: 600;
      }
      .box a {
        text-decoration: none;
        display: inline-block;
        color: #fff;
        font-size: 24px;
        padding: 14px 70px;
        border-radius: 50px;
        margin-top: 20px;
      }
      .back-video {
        position: absolute;
        right: 0;
        bottom: 0;
        z-index: -1;
      }
      @media (min-aspect-ratio: 16/9) {
        .back-video {
          width: 100%;
          height: auto;
        }
      }
      @media (max-aspect-ratio: 16/9) {
        .back-video {
          width: auto;
          height: auto;
        }
      }
    </style>
  </body>
</html>
